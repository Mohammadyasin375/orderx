# ==========================
# Spring Boot Configuration
# ==========================
spring.application.name=OrderX
server.port=8080

# ==========================
# Database Configuration (MS SQL Server)
# ==========================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=orderx_db;instanceName=ODXSERVER;encrypt=true;trustServerCertificate=true;
spring.datasource.username=yasin
spring.datasource.password=Mohd@375
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.platform=mssql
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# HikariCP (Connection Pooling)
# ==========================
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# ==========================
# Logging Configuration
# ==========================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

